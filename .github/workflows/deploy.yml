name: Deploy to Production Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Create deployment archive
      run: |
        tar -czf honey-app.tar.gz -C build .
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: 22
        script: |
          # –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é
          mkdir -p /tmp/honey-deploy
          cd /tmp/honey-deploy
          
          # –°–æ–∑–¥–∞–µ–º –±—ç–∫–∞–ø —Ç–µ–∫—É—â–µ–π –≤–µ—Ä—Å–∏–∏
          if [ -d "/var/www/honey" ]; then
            cp -r /var/www/honey /var/www/honey.backup.$(date +%Y%m%d_%H%M%S)
          fi
          
    - name: Upload files
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: 22
        source: "honey-app.tar.gz"
        target: "/tmp/honey-deploy/"
        
    - name: Extract and deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: 22
        script: |
          # –ò–∑–≤–ª–µ–∫–∞–µ–º —Ñ–∞–π–ª—ã
          cd /tmp/honey-deploy
          tar -xzf honey-app.tar.gz -C /var/www/honey/
          
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞
          chown -R www-data:www-data /var/www/honey
          chmod -R 755 /var/www/honey
          
          # –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º nginx
          systemctl reload nginx
          
          # –û—á–∏—â–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
          rm -rf /tmp/honey-deploy
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å
          systemctl status nginx --no-pager
          
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Application is available at: http://${{ secrets.SERVER_HOST }}"
